<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>Conversor de temperatura</h1>
        <input type="number" id="textBox" value="0"><br><br>

        <input type="radio" id="toFahrenheit" name="unit">
        <label for="toFahrenheit">Celsius ➡️ Fahrenheit</label><br>

        <input type="radio" id="toCelsius" name="unit">
        <label for="toCelsius">Fahrenheit ➡️ Celsius</label><br>

        <button type="submit" onclick="convert()">Converter</button><br>
        <p id="result">Selecione uma das opções</p>
    </form>
<script src="index.js"></script>
</body>
</html>
